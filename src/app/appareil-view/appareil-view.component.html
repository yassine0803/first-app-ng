<h2 class="mt-5">Mes Appareils</h2>
  <p>Mis a jour : {{lastUpdate | async | date: 'yMMMMEEEEd' | uppercase}}</p>
<ul class="list-group mt-3">
  <app-appareil class="mt-1"
   *ngFor="let appareil of appareils; let i = index "
   [indexOfAppareil] = "i"
   [appareilName]="appareil.name" 
   [appareilStatus]="appareil.status"
   [id]="appareil.id"
   >
  </app-appareil>
  </ul>

<div class="d-flex mt-2">
  <button class="btn btn-success mr-3" (click)="onAllumeTout()">Tout allumé</button>   
  <button class="btn btn-danger ml-3" (click)="onEteintTout()">Tout éteint</button>
  <button class="btn btn-success" (click)="onSave()">Enregistrer</button>
</div>
